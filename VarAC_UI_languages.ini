main_screen_tooltip_button_tune=Configura il livello ALC del modem VARA e attiva il PTT per verificare.[NL][NL]NOTA! RICHIEDE VARA 4.6.2 (O SUCCESSIVO) E UNA LICENZA VARA
main_screen_tooltip_button_clear_modem_buffer=Svuota il buffer VARA: cancella un messaggio già inviato al[NL]modem VARA ma ancora in trasmissione.[NL][NL]NOTA! RICHIEDE VARA 4.6.2 (O SUCCESSIVO) E UNA LICENZA VARA
main_screen_tooltip_button_freq_schedule=Puoi configurare VarAC per fare QSY ad una diversa[NL]frequenza ad un dato orario.[NL][NL]E' utile quando vuoi stare in QRV su[NL]diverse frequenze / bande durante la giornata[NL](ad es. 20m di giorno / 40m di notte).[NL][NL]Cerca 'Programmazione Frequenze' nel menu configurazione[NL]per configurare la programmazione delle frequenze.[NL][NL]La programmazione delle frequenze è disponibile solo se hai configurato il controllo CAT.
main_screen_tooltip_button_pskreporter=Visualizza il sito PSK-Reporter per mostrare[NL]i nominativi VarAC recentemente attivi su una mappa.[NL][NL]Una volta aertto, puoi cambiare i filtri di PSKReporter[NL]come preferisci.
main_screen_tooltip_button_beacon=Invia un beacon periodicamente in modo che gli altri possano vedere che sei attivo.[NL]I tuoi beacon verranno inviati dagli altri a PSK Reporter.[NL]Configura l'intervallo del beacon nel menu 'Configurazioni -> Controllo RTX & Configurazioni Vara'.[NL][NL]Per resettare il timer del beacon, spegnilo e riaccendilo.[NL][NL]Il beacon si spegnerà dopo 72 ore. Dovrai riaccenderlo se vorrai continuare a trasmetterlo.[NL][NL]'A BREVE' significa che è giunto l'orario di trasmissione ma VarAC sta apettando fino a {{freq_not_busy_time_seconds}} secondi[NL]dall'ultima volta che ha rilevato che la frequenza era occupata.[NL][NL]'IN PAUSA' significa che non sei sulla frequenza principale ma su uno slot, quindi il beacon[NL]non scatterà finche non sarai tornato sulla frequenza di chiamata.
main_screen_tooltip_button_reset_q=Svuota la code dei messaggi che sono in attesa di essere inviati
main_screen_tooltip_button_edit_q=Sposta il messaggio in coda tra i 'nuovi messaggi'[NL]in modo da poterlo modificare.
main_screen_tooltip_button_compose_msg=Puoi inviare una VMail durante una connessione o accodarla[NL]nella tua cartella 'in uscita' finché non sarai connesso al destinatario[NL][NL]Puoi anche instradare una VMail attraverso una stazione terza.[NL][NL]Inoltre, ricevere un messaggio < ASSENTE > innescherà[NL]automaticamente l'opzione invio VMail.[NL][NL]Le VMail sono utili se vuoi lasciare un messaggio ai tuoi corrispondenti[NL]quando sono assenti.[NL][NL]
main_screen_tooltip_button_send_broadcast=I messaggi broadcast VarAC sono asincroni inviati in protocollo AX25[NL](come in APRS) da un nominativo verso tutti.
