main_screen_messagebox_cant_switch_profile_header=U kunt uw profiel nu niet wijzigen.
main_screen_messagebox_cant_switch_profile_details=Controleer of u niet verbonden bent, bezig bent om te verbinden of een baken aan het verzenden bent.
