main_screen_tooltip_label_checkbox_mute_all_sounds=Schakel alle geluiden uit, inclusief emoji's & gesproken tekst.[NL]De door u vastgelegde persoonlijke Beeld- en Geluidsinstellingen worden hierdoor niet gewijzigd.
