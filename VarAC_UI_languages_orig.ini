main_screen_tooltip_label_unattended_links=U kunt deze functie deactiveren als u tijdens uw afwezigheid geen inkomende[NL]berichten wenst (door het 'ik ben afwezig' vakje aan te klikken).[NL][NL]Doe dit in elk geval op frequenties waarop lokale voorschriften,[NL]zoals FCC 47 CFR § 97.221, onbewaakte verbindingen verbieden[NL](bakens zijn wel toegestaan).[NL][NL]Let op: bakens stoppen pas wanneer ze handmatig worden uitgeschakeld.
