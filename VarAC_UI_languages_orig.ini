gestures_direction=ltr
gestures_form_title=VarAC Gebarencatalogus
gestures_label_gestures=Gebaren
gestures_label_gestures_info=Met VarAC kunt u uw chat verlevendigen of leuker en kleurrijker maken door VarAC 'gebaren' te gebruiken.[NL][NL]Als u de volgende strings opneemt in uw chatbericht,[NL]zal VarAC een gebaar of actie activeren aan de zijde van uw partner:
gestures_label_request_data_tags=Vraag om gegevenstags
gestures_label_request_data_tags_ver_info=Vraag om de VarAC versie
gestures_label_request_data_tags_ver_info_info=Vraag om profielinformatie (Naam, QTH, Locator..)
gestures_label_request_data_tags_locr_info=Vraag alleen om Locator
gestures_label_request_data_tags_snrr_info=Vraag om SNR report
gestures_label_request_data_tags_lhr_info=Kijk in de 'laatst gehoord' lijsten van uw QSO partner
gestures_label_request_data_tags_fsp_info=Kijk in het frequentieschema van uw QSO partner
gestures_label_emojis=Emoji's
gestures_label_sounds=Geluiden
gestures_label_sounds_ding_info=Speelt 'TING' af
gestures_label_sounds_ring_info=Speelt 3 telefoonbelgeluiden af
gestures_label_sounds_hihiw_info=Lachende vrouw
