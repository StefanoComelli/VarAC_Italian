main_screen_messagebox_change_frequency_manually_details=U heeft geen geen RIG frequentiecontrole gedefinieerd.[NL]Totdat u dit bij de INSTELLINGEN in orde heeft gemaakt moet u de frequenties handmatig wijzigen.[NL][NL]Stem uw VFO nu af op: {{frequency}}[NL][NL]Deze boodschap zal over 20 seconden automatisch worden gesloten.
