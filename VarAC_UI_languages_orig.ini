# VarAC UI localization file Version
# ----------------------------------
# This file contains texts of the various VarAC UI elements including 
# Buttons, labels, column headers, popups, menu items, tooltips and more.
#
# HOW THIS FILE IS BUILT AND WORKS?
#
# 1. Each language starts with a header with the language name. Ex: [Hebrew]
# 2. Each under the language header, there are hundreds of elements to be translated.
# 3. Elements that are left blanked or removed, will automatically default to English.
#
# HOW TO ADD A NEW LANGUAGUE?
#
# 1. Duplicate the [English-Sample] language tag and its content.
# 2. Change the header name to the laguage name you wish to add.
# 3. Each application section/feature has its own section. This is for readbility only. 
#    No need to have he elements in a certain order.
# 4. Start changing the existing texts to texts in the desired language.
# 5. Each sub-section has a first "direction" element. it can be either "ltr" or "rtl". 
#    Change to "rtl" for right-to-left languages only.
# 6. use the string "[NL]" to inset a new-line indicator (for multi-line text)
# 7. Note: some elements (such as labels, buttons, column headers) has limited available space. 
#    Make sure they fit by opening VarAC and testing your configurations.
# 8. Note: Some messages containts predefined tags that looks like this "{{tag}}". DO NOT change those.
#    VarAC is using those tags to embed information into the message in the right places.
# 9. Once done - please send your work to VarAC author - Irad 4Z1AC at iradirad@gmail.com so your
#    work will be added to all VarAC users.
# 10. If your customization is chosen to be included in VarAC distributions, you will be given
#    with credits in the ui languages file and on the VarAC website at the hall of fame page:
#    https://www.varac-hamradio.com/halloffame
#
# HOW TO PERFORM CUSTOMIZATIONS?
#
# 1. Each language starts with a header with the language name. Ex: [Hebrew]
# 2. Each under the language header, there are hundreds of elements to be translated.
# 3. Elements that are left blanked or removed, will automatically default to English. 
 
 
 
