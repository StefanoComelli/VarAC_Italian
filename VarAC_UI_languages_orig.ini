main_screen_messagebox_cant_switch_profile_details=Sprawdź że nie jesteś w połączeniu, nie jest ono nawiązywane, nie wysyłasz rozgłoszeń.
main_screen_messagebox_clear_vara_buffer_requires_vara_license_header=OPRÓŻNIENIE BUFORA VARA wymaga licencji modemu VARA
main_screen_messagebox_clear_vara_buffer_requires_vara_license_details=Operacja wymaga licencji VARA.[NL][NL]Umożliwia zatrzymanie wysyłki wiadomości już przekazanej do modemu VARA ale jeszcze oczekującej na wysłanie.[NL][NL]VarAC nie czerpie korzyści ze sprzedaży licencji VARA ani nie jest powiązany z twórcą VARA
main_screen_messagebox_change_callsign_not_allowed_header=Nie możesz teraz zmienić znaku wywoławczego
