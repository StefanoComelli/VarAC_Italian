main_screen_tooltip_button_tune=Stelt het ALC-niveau van de modem in en test dit met PTT.[NL][NL]LET OP! Hiervoor zijn VARA 4.6.2 (of hoger) en een VARA licentie vereist.
main_screen_tooltip_button_clear_modem_buffer=Maak VARA buffer leeg: wis een boodschap die al naar de modem is verstuurd maar nog in de wachtrij staat.[NL][NL]LET OP! Hiervoor zijn VARA 4.6.2 (of hoger) en een VARA licentie vereist.
main_screen_tooltip_button_freq_schedule=U kunt VarAC zo instellen dat het op gezette tijden van frequentie wisselt.[NL][NL]Dit is nuttig als u gedurende de dag op verschillende frequenties/banden QRV wilt zijn[NL](bijvoorbeeld overdag op 20 m en 's avonds op 40 m).[NL][NL]Kijk op het 'FrequentieSchema' in het instellingenmenu[NL]naar de configuratie van het frequentieschema.[NL][NL]Het Frequentieschema is alleen ingeschakeld als u RIG frequentie CAT-controle gebruikt.
main_screen_tooltip_button_pskreporter=Brengt u naar de PSK-Reporter website die[NL]recent actieve VarAC callsigns op de kaart toont.[NL][NL]Na opening kunt u de Reporter filters[NL]naar believen instellen.
main_screen_tooltip_button_beacon=Zend periodiek een baken zodat anderen kunnen zien dat u QRV (online) bent.[NL]Uw bakens zullen door anderen aan PSK Reporter worden doorgegeven.[NL]Bepaal het baken-interval in het 'Instellingen -> Rig Controle & Vara configuratie' menu.[NL][NL]U kunt de baken-timer resetten door deze UIT en AAN te zetten.[NL][NL]Na 72 uur zal het baken automatisch worden afgesloten.[NL]Als u daarna nog verder wilt gaan moet het baken opnieuw worden ingeschakeld.[NL][NL]'SPOEDIG' betekent dat de wachttijd voor het zenden van een nieuw baken is verstreken maar VarAC nog {{freq_not_busy_time_seconds}} seconden wacht[NL]vanaf het laatste moment waarop de frequentie bezet was.[NL][NL]'GEPAUZEERD' betekent dat u momenteel niet op de oproepfrequentie zit en het baken pas zal worden geactiveerd [NL]zodra u weer terug bent op de oproepfrequentie.
main_screen_tooltip_button_reset_q=Maak de wachtrij vrij van boodschappen die nog op verzending wachten.
main_screen_tooltip_button_edit_q=Zet boodschappen in de wachtrij terug naar de 'NIEUW BERICHT' sectie zodat u ze kunt bewerken.
main_screen_tooltip_button_compose_msg=Tijdens een verbinding kunt u een VMail versturen of deze opslaan in een wachtrij totdat u bent verbonden[NL]met de geadresseerde. U kunt een VMail ook via een tussenstation versturen.[NL][NL]De ontvangst van een < AFWEZIG > boodschap zal automatisch de 'VERZEND MAIL' optie activeren.[NL][NL]VMails zijn heel handig als u een bericht wilt sturen aan een partner die momenteel afwezig is.[NL][NL]
main_screen_tooltip_button_send_broadcast=VarAC groepsberichten zijn asynchrone boodschappen die met het AX25[NL]protocol (Vergelijkbaar met APRS) naar één of alle callsigns worden verstuurd.
main_screen_tooltip_button_path_finder=Zoek uit wie een station waarin u interesse heeft, heeft gehoord.[NL]Vind een station dat een VMail naar een bestemming van uw keuze kan doorsturen.
main_screen_tooltip_button_go_to_cf=Ga terug naar de Roepfrequentie (CF):[NL]Klik hier om terug te keren naar de oproepfrequentie indien u niet langer stand-by wilt blijven op een slot.
