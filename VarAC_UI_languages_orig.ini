main_screen_messagebox_double_qsy_details=Un double QSY se produit lorsque les deux parties envoient une invitation QSY en même temps, ce qui entraîne un double QSY.[NL][NL]Cela peut également se produire si l'une des parties envoie accidentellement plusieurs invitations QSY dans un court laps de temps.[NL] [NL]Pour éviter cela, VarAC ne permet pas d'effectuer deux QSY en moins de {{secondes}} secondes.
main_screen_messagebox_frequency_is_busy_tune_header=La fréquence est occupée !
main_screen_messagebox_frequency_is_busy_tune_details=La fréquence semble occupée.[NL]Veuillez patienter jusqu'à ce que la fréquence soit effacée.[NL][NL]Voulez-vous toujours TUNE
main_screen_messagebox_tune_requires_vara_license_header=TUNE nécessite une licence de modem VARA
main_screen_messagebox_tune_requires_vara_license_details=Cette opération nécessite une licence VARA.[NL][NL]Vous pouvez cependant effectuer l'opération TUNE directement dans l'application du modem VARA.[NL][NL]VarAC n'est en aucun cas affilié au créateur du modem VARA et ne bénéficie pas de Achats de licences VARA
main_screen_messagebox_no_frequency_schedule_rules_configured_header=Aucune règle de planification de fréquence configurée
main_screen_messagebox_no_frequency_schedule_rules_configured_details=Vous devez d'abord configurer certaines règles de planification de fréquence.[NL]Vous pouvez accéder au planificateur de fréquence via le menu Paramètres.[NL][NL]VOULEZ-VOUS OUVRIR L'ÉDITEUR DE PLANIFICATEUR DE FRÉQUENCE MAINTENANT
main_screen_messagebox_changing_info_not_allowed_header=La modification de vos informations n'est pas autorisée pour le moment
main_screen_messagebox_changing_info_not_allowed_details=Vous ne pouvez pas modifier vos informations lorsque vous êtes connecté, en cours de connexion, en appelant CQ ou en envoyant une balise.[NL][NL]Veuillez essayer plus tard.
main_screen_messagebox_no_callsign_selected_header=Aucun indicatif sélectionné
main_screen_messagebox_no_callsign_selected_details=Veuillez d'abord connecter une station pour voir son historique.
main_screen_messagebox_cant_switch_profile_header=Vous ne pouvez pas changer de profil maintenant
main_screen_messagebox_cant_switch_profile_details=Assurez-vous que vous n'êtes pas connecté, que vous essayez de vous connecter ou de baliser.
main_screen_messagebox_clear_vara_buffer_requires_vara_license_header=CLEAR VARA BUFFER nécessite une licence de modem VARA
main_screen_messagebox_clear_vara_buffer_requires_vara_license_details=Cette opération nécessite une licence VARA.[NL][NL]Cette fonctionnalité vous permet d'annuler un message déjà transmis au modem VARA tant qu'il est toujours en attente d'envoi.[NL][NL]VarAC n'est pas affilié à le créateur du modem VARA en aucune façon et ne bénéficie pas des achats de licences VARA.
main_screen_messagebox_change_callsign_not_allowed_header=Changer votre indicatif n'est pas autorisé pour le moment
main_screen_messagebox_change_callsign_not_allowed_details=Vous ne pouvez pas modifier vos informations lorsque vous êtes connecté, en cours de connexion,[NL]en envoyant des notifications de relais, en appelant CQ ou en envoyant une balise.[NL][NL]Veuillez réessayer plus tard.
main_screen_messagebox_cant_send_path_finder_now_wait_header=Impossible d'envoyer la demande de recherche de chemin maintenant
main_screen_messagebox_cant_send_path_finder_now_wait_details=Vous ne pouvez envoyer qu'une seule requête de recherche de chemin toutes les {{secondes}} secondes, car vous attendez toujours des réponses à votre demande de recherche de chemin précédente.

