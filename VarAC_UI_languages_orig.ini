main_screen_messagebox_clear_vara_buffer_requires_vara_license_details=此操作需要 VARA 许可证.[NL][NL]此功能允许您取消已传递到 VARA 调制解调器的消息(只要该消息仍在等待发送).[NL][NL]VarAC 是独立的软件与VARA调制解调器没有任何关系！不会从 VARA 许可证中受利一分钱！
main_screen_messagebox_change_callsign_not_allowed_header=现在不允许更改您的呼号
main_screen_messagebox_change_callsign_not_allowed_details=在发起连接,正在进行连接、呼叫CQ、发送信标或广播时,您无法更改设置[NL]您无法更改设置[NL][NL]请稍后再试.
