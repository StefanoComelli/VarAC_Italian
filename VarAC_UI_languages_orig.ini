main_screen_tooltip_label_unattended_links=Wenn du möchtest kannst du diese Funktion deaktivieren[NL]um keine eingehenden Verbindungen zu bekommen wenn du abwesend bist[NL](aktivieren mit dem 'Bin abwesend' Kästchen).[NL][NL]Stelle außerdem Sicher, daß es deaktiviert ist[NL]auf Frequenzen wo es örtliche Regulierungen gibt, wie z.B.[NL]FCC 47 CFR § 97.221, Verbieten von unbeaufsichtigten Verbindungen[NL](Baken sind erlaubt).[NL][NL]Bitte beachte, daß Baken solange ausgesendet werden[NL]bis sie manuell deaktiviert sind.
