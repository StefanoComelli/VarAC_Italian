settings_messagebox_remember_vara_audio_level_per_band_details=Différentes bandes peuvent nécessiter des niveaux audio différents du modem VARA.[NL]Par défaut, VarAC conserve le dernier niveau audio (TUNE) associé[NL]à chaque bande exploitée.[NL][NL]L'activation de cette fonctionnalité permet à VarAC d'ajuster le niveau audio. [NL]lors de la transition entre les bandes.
