main_screen_tooltip_label_checkbox_disable_ptt=VarACをリスニング モードのみに維持し、[NL]PTTのキー入力を防止する場合は、これにチェックを入れます。[NL][NL]注:　RIGをVOXのままにしないでください。[NL]そうしないと、PTTが押されます。
main_screen_tooltip_button_tune=VARAモデムのALCレベルを設定し、PTTを押してテストします。[NL][NL]注意! VARA 4.6.2(またはそれ以上)とVARAライセンスが必要です。
main_screen_tooltip_button_clear_modem_buffer=VARAバッファのクリア:　すでにVARAモデムに送信されたが、まだ保留中のメッセージを消去します。[NL][NL]注意!　VARA 4.6.4(またはそれ以上)とVARAライセンスが必要です。
main_screen_tooltip_button_freq_schedule=特定の時刻に異なる周波数に[NL]QSYするようにVarAC を設定できます。[NL][NL]これは、1日を通して[NL]異なる周波数/帯域でQRVしたい場合に便利です。[NL]（例:日中は20m／夜間の場合は 40m）[NL][NL]周波数スケジュールの設定については、[NL]設定メニューで「周波数スケジューラ」を探して下さい。[NL][NL]周波数スケジューラは、RIGの周波数CATコントロールがある場合にのみ有効になります。
main_screen_tooltip_button_pskreporter=PSK-ReporterのWebサイトに移動し、[NL]最近アクティブなVarAC コールサインが地図上に表示されます。[NL][NL]開いたら、必要に応じて [NL]PSK-Reporterフィルタを変更できます。
main_screen_tooltip_button_beacon=定期的にビーコンを送信して、他の人があなたがオンラインであることを確認できるようにします。[NL]あなたのスポットされたビーコンは他の人によってPSK Reporterに報告されます。[NL]設定 ->「リグ制御とVARA設定」メニューでビーコン間隔を設定します。[NL][NL]ビーコン タイマーをリセットするには、ビーコン タイマーをオフにしてからオンにします。[NL][NL]ビーコンは72時間以内にシャットダウンします。ビーコンを継続したい場合は、再度有効にする必要があります。[NL][NL]「間もなく」は、ビーコンの時間が到着したが、直前に周波数が使用中であることを感知したので、[NL]VarAC がビーコンの開始から最大 {{freq_not_busy_time_seconds}}秒待機していることを意味します。[NL][NL]「ビーコン一時休止」は、現在メイン周波数から離れてスロットで待機していることを意味するため、[NL]メイン周波数に戻るまでビーコンは発射されません 。
main_screen_tooltip_button_reset_q=送信待ちメッセージの送信待ち（キュー）を消去にする
main_screen_tooltip_button_edit_q=送信待ち（キュー）に入れられたメッセージを「新規メッセージ」セクション[NL]に戻して編集できるようにします。
main_screen_tooltip_button_compose_msg=接続中にVMailを送信したり、VMail受信者と接続されるまで [NL] 送信トレイの送信待ち（キュー）に入れたりすることができます[NL][NL]また、第３の局を通じて VMailを他局に中継することもできます。[NL][NL]さらに、<離席中>メッセージを受信すると、[NL]メール送信オプションが自動的に起動されます。[NL][NL]パートナー局が離席しているときに[NL]メモを残したい場合は、VMailが最適です。[NL][NL]
main_screen_tooltip_button_send_broadcast=VarAC ブロードキャストは、AX25プロトコル（APRSと同様） で[NL]1つのコールサインまたはすべてのコールサインに送信される非同期メッセージです。
main_screen_tooltip_button_path_finder=興味のある局(目的局)を受信した局を見つけます。[NL]目的局までVMailを中継できる局を見つけます。
main_screen_tooltip_button_go_to_cf=呼出周波数(CF)に戻る:[NL]スロットで待機することに興味がなくなった場合は、ここをクリックして呼出周波数に戻ります。[NL]
main_screen_tooltip_label_cf=QSOのスロットにQSYする前に最初にCQを呼び出した周波数[NL]
main_screen_tooltip_label_slot=現在使用しているスロットID
main_screen_tooltip_label_set_start_time_now=QSO開始時刻を手動で現在時刻に設定する
main_screen_tooltip_label_set_end_time_now=QSO終了時刻を手動で現在時刻に設定する
main_screen_tooltip_label_snr_graph=SNRの日付をグラフに表示します
main_screen_tooltip_label_lh_time_diff_view=ビーコン/CQ時刻をUTC時刻からの差分として表示します。
main_screen_tooltip_label_profile=さまざまな構成ファイル（プロファイル）でVarAC を起動して、[NL]複数のRig/Varaモデム構成をサポートし、[NL]それらを簡単に切り替えることができます。
main_screen_tooltip_label_ui_advanced_mode=シンプルUIモードとアドバンストUIモードを切り替えます。[NL]
シンプルUIモードには、必須の機能のみが含まれます。[NL]切り替えると、VarAC のサイズが一時的に変更されます。
# messageboxes
main_screen_messagebox_auto_qso_log_is_off_header=自動QSOログはオフ
main_screen_messagebox_auto_qso_log_is_off_details=このQSOは自動的にログに記録されません。[NL]「ログ」をクリックして手動でログを記録するか、自動ログを有効にしてください。[NL][NL]このメッセージは10秒後に自動的に閉じられます。
main_screen_messagebox_cannot_abort_message_header=メッセージを中止できません
main_screen_messagebox_cannot_abort_message_details=メッセージはすでに送信されています。中止することはできません。
main_screen_messagebox_please_update_vara_header=VARAをアップデートして下さい。
main_screen_messagebox_please_update_vara_details=このバージョンにはVARA {{varahf_min_version}} が必要です。[NL][NL]VARA モデムを更新してください。[NL][NL]VARAモデムを切断しています...
main_screen_messagebox_check_vara_modem_type_header=VARAモデムのタイプを確認してください。
main_screen_messagebox_check_vara_modem_type_details=VarAC 設定は、接続したVARA[NL]モデム タイプと一致しません。[NL][NL]VarAC 設定は、接続したVARAモデムが[NL]Vara {{vara_version_cmd_output_modem_type}} モデムです。[NL][NL]それらが調整されていることを確認してください。[NL][NL]VARAモデムを切断しています...
main_screen_messagebox_large_incoming_file_header=入力されたファイルが大きいです！
main_screen_messagebox_large_incoming_file_details=パートナーが受信ファイル サイズ制限 (設定メニューで定義) を超えるファイルを送信しようとしています。[NL][NL]受信ファイル サイズ: {{file_incoming_size}} バイト[NL]受信ファイル サイズ 制限: {{file_incoming_file_size_limit}} Bytes[NL][NL]このファイルを受け取りますか?[NL][NL]（30 秒以内に応答しない場合、このファイルは自動的に拒否されます）
main_screen_messagebox_unable_to_connect_vara_kiss_port_header=VARA KISS ポートに接続できません！
main_screen_messagebox_unable_to_connect_vara_kiss_port_details=VarAC は、ポート {{varahf_main_kiss_port}} 上の VARA モデム KISS ポートとの通信に失敗しました。[NL]これにより、ブロードキャストおよびリレー通知機能を使用できなくなります。[NL][NL]これは、次のような原因で発生する可能性があります。理由の詳細:[NL]１．間違った VARA バージョン:[NL]VARA モデムのバージョンは 4.6.8 以降である必要があります。[NL](VARA FMの場合は 4.2.7)[NL][NL]２．ファイアウォールの問題:[NL]ポート {{varahf_main_kiss_port}} VarAC がVARAモデムKISS ポートに接続できるようにするには、[NL]ファイアウォールのホワイトリストに登録する必要があります。[NL][NL]３．KISS ポートの設定ミス: [NL] 設定画面のVarAC KISSポートが、VARAモデム設定画面のポートと同じではありません。[NL][NL]４．別のVarAC プロセスがポートをロックしています。:[NL]他のVarAC プロセスがバックグラウンドで実行されていないことを確認してください。[NL](タスク マネージャーを使用してプロセスを強制終了します)[NL][NL]５．権限の問題:[NL]管理者権限で VarAC/VARAを実行してみてください。[NL]（VarAC.exe -> 右クリック -> 管理者として実行）[NL][NL]VarAC とVARAが正しく構成されていることを確認して、VarAC を再起動してください
main_screen_messagebox_switching_to_2300Hz_bandwidth_header=2300Hzバンド幅に切り替えます。
main_screen_messagebox_switching_to_2300Hz_bandwidth_details=VarAC QSOは500Hzでのみ行われます。[NL][NL]2300HzでCQまたはビーコンを呼び出しても、聞こえないか、応答がありません。[NL][NL]通話周波数で2300Hzを使用することは許可されていません。[NL][NL]2300Hzに切り替えてもよろしいですか？
main_screen_messagebox_bandwidth_not_allowed_header=このバンド幅は許容されていません。
main_screen_messagebox_bandwidth_not_allowed_details=近くのVarAC ステーションへのQRMが発生する可能性があるため、呼出チャネルで2300Hz帯域幅を使用することはできません。[NL]500Hz帯域では優れた高速チャットが提供されることに注意してください。[NL][NL] 帯域幅を500Hzに切り替えるか、変更してください。
main_screen_messagebox_cant_connect_now_header=現在接続できません。
main_screen_messagebox_cant_connect_now_details=モデムはまだ前のコマンドを実行中です。[NL][NL]数秒後にもう一度試してください。
main_screen_messagebox_frequency_is_busy_header=周波数はビジーです。
main_screen_messagebox_frequency_is_busy_details=周波数がビジー状態になっている間は接続できません。[NL][NL]空いている場合は、ビジー[NL]インジケーターが消えるまで数秒待ってからもう一度お試しください。
main_screen_messagebox_cant_ping_now_header=今はPINGはできません。
main_screen_messagebox_cant_ping_now_details=モデムはまだ前のコマンドを実行中です。[NL][NL]数秒後にもう一度お試しください。
main_screen_messagebox_change_settings_not_allowed_header=チャネル設定は許容されていません。
main_screen_messagebox_change_settings_not_allowed_details=接続中、接続進行中、CQ発信中、ビーコン送信中、ブロードキャスト中は設定を変更できません。[NL][NL]後で試してください。
main_screen_messagebox_change_frequency_manually_header=周波数を手動で切替えてください。
main_screen_messagebox_change_frequency_manually_details=RIG周波数コントロールが定義されていません。[NL]セッティングで周波数を設定するまで、手動で周波数を変更する必要があります。[NL][NL]今すぐVFOを次のように調整してください: {{frequency}}[NL][NL]この メッセージは20秒後に自動的に閉じられます。
main_screen_messagebox_error_opening_file_header=ファイルを開くときにエラーが発生しました。
main_screen_messagebox_ptt_is_disabled_header=PTT が無効になっています。
main_screen_messagebox_ptt_is_disabled_details=PTT が無効になっている間はこの操作を実行できません。[NL][PTTを無効にする]チェックボックスのチェックを外して、もう一度お試しください。
main_screen_messagebox_send_file_not_connected_header=接続されていません
main_screen_messagebox_send_file_not_connected_details=誰かと接続していなければファイルを送信することはできません。
main_screen_messagebox_send_file_in_process_header=ファイルを送信中です。
main_screen_messagebox_send_file_in_process_details=別のファイルの送信中にファイルを送信することはできません。
main_screen_messagebox_send_file_receiving_file_in_process_header=ファイルを受信中です。
main_screen_messagebox_send_file_receiving_file_in_process_details=ファイルの受信中はファイルを送信できません。
main_screen_messagebox_send_file_can_not_send_file_in_cf_header=呼出チャネル(CF)ではファイルを送信できません。
main_screen_messagebox_send_file_can_not_send_file_in_cf_details=呼出チャネル(CF)でのファイル送信は禁止されています。[NL][NL]まずQSYしてください。
main_screen_messagebox_wrong_band_header=バンドが間違っています。
main_screen_messagebox_wrong_band_details=現在 {{current_band}} を使用中に、[NL]{{band}}のステーションに接続しようとしています。[NL][NL]接続する前にバンドを切り替えてください。
main_screen_messagebox_old_cq_call_header=古いCQ呼出です。
main_screen_messagebox_old_cq_call_details=この局は {{ minutes}} 分前にスロットでCQを呼び出しました。[NL]ほとんどの局は、スロットで着信接続を 5 分以上待ちません。[NL][NL]この局をスロット {{selected_slot}} で引き続き接続しますか？[NL][NL]スロット {{selected_slot}} に接続するには、[はい]をクリックしてください。[NL][NL]呼出チャネル(CF)で接続するには、[いいえ]をクリックしてください。（接続したらQSYしてください）[NL]
main_screen_messagebox_unable_to_send_broadcast_reply_header=ブロードキャスト応答を送信できません。
main_screen_messagebox_unable_to_send_broadcast_reply_details=自分自身にブロードキャスト応答を送信することはできません。
main_screen_messagebox_wrong_band_broadcast_reply_header=バンドを間違えています。
main_screen_messagebox_wrong_band_broadcast_reply_details=現在 {{current_band}} を使用中に、{{band}}の局に[NL]ブロードキャスト応答を送信しようとしています。[NL][NL]ブロードキャスト応答を送信する前にバンドを切り替えてください。
main_screen_messagebox_double_qsy_header=二重QSY要求です。
main_screen_messagebox_double_qsy_details=二重 QSY は、両方の当事者が同時に QSY 招待状を送信した場合に発生します。[NL][NL]一方の当事者が誤って短期間に複数の QSY 要求を送信した場合にも発生する可能性があります。[NL] [NL]これを回避するために、VarAC では、{{seconds}} 秒未満の時間枠で 2つの QSY を実行することは許可されません。
main_screen_messagebox_frequency_is_busy_tune_header=その周波数はビジーです！
main_screen_messagebox_frequency_is_busy_tune_details=周波数がビジーのようです。[NL]周波数が空くまでお待ちください。[NL][NL]まだチューニングしますか？
main_screen_messagebox_tune_requires_vara_license_header=チューンには VARAモデム ライセンスが必要です。
main_screen_messagebox_tune_requires_vara_license_details=この操作には VARAライセンスが必要です。[NL][NL]ただし、チューン操作はVARAモデム アプリケーションで直接実行できます。[NL][NL]VarAC は VARAモデム作成者といかなる形でも提携しておらず、VARAライセンス購入の報酬を得ていません。
main_screen_messagebox_no_frequency_schedule_rules_configured_header=周波数スケジュールルールが設定されていません。
main_screen_messagebox_no_frequency_schedule_rules_configured_details=最初にいくつかの周波数スケジュール ルールを設定する必要があります。[NL][設定] メニューから周波数スケジューラにアクセスできます。[NL][NL]今すぐ周波数スケジューラ エディタを開きますか？
main_screen_messagebox_changing_info_not_allowed_header=現在、あなたの局情報の変更は許容されていません。
main_screen_messagebox_changing_info_not_allowed_details=接続中、接続処理中、CQ の呼び出し中、ビーコンの送信中は情報を変更できません。[NL][NL]後で試してください。
main_screen_messagebox_no_callsign_selected_header=コールサインが選択されていません。
main_screen_messagebox_no_callsign_selected_details=まず局と接続して、その履歴を確認してください。
main_screen_messagebox_cant_switch_profile_header=現在プロファイルを切り替えることはできません。
main_screen_messagebox_cant_switch_profile_details=接続していないか、接続しようとしているか、ビーコンを送信していないかを確認してください。
main_screen_messagebox_clear_vara_buffer_requires_vara_license_header=VARAバッファの消去には VARAモデム ライセンスが必要です。
main_screen_messagebox_clear_vara_buffer_requires_vara_license_details=この操作にはVARAライセンスが必要です。[NL][NL]この機能を使用すると、VARAモデムに送信済みのメッセージがまだ送信を待っている限り、そのメッセージをキャンセルできます。[NL][NL]VarAC は VARAモデム作成者といかなる形でも提携しておらず、VARAライセンス購入の報酬を得ていません。
main_screen_messagebox_change_callsign_not_allowed_header=現在、コールサインの変更は許容されていません。
main_screen_messagebox_change_callsign_not_allowed_details=接続中、接続処理中、リレー通知の送信中、[NL]CQ の呼び出し中、またはビーコンの送信中は、あなたの局情報を変更することはできません。[NL][NL]後で試してください。
main_screen_messagebox_cant_send_path_finder_now_wait_header=現在<PATH検索>要求を送信できません。
main_screen_messagebox_cant_send_path_finder_now_wait_details=前の<PATH検索>要求に対する応答をまだ待機しているため、{{秒}} 秒ごとに 1つの<PATH検索>要求しか送信できません。

