settings_messagebox_show_logger_automatic_callsign_lookup_details=Certains enregistreurs prennent en charge une recherche d'indicatif en temps réel. Lors de la connexion, VarAC demandera à votre application d'enregistrement de[NL]Effectuer une recherche d'indicatif d'appel et de présenter dans l'application d'enregistrement toutes les informations le concernant, y compris les informations QRZ.COM[NL], les QSO précédents, etc.[NL][NL]Veuillez noter que vous devez également activer cette fonctionnalité sur votre application d'enregistrement de QSO.
