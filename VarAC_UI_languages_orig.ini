main_screen_messagebox_changing_info_not_allowed_details=U kunt uw gegevens niet wijzigen terwijl een verbinding wordt opgebouwd of wanneer u verbonden bent, CQ aan het roepen bent of een baken verzendt.[NL][NL]Probeer het later nog eens.
