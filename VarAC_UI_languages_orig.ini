main_screen_messagebox_wrong_band_details=Usiłujesz połączyć się ze stacją w paśmie {{band}}[NL]będąc w paśmie {{current_band}}.[NL][NL]Zmień pasmo przed próbą połączenia.
main_screen_messagebox_old_cq_call_header=Dawne zawołanie CQ
main_screen_messagebox_old_cq_call_details=Zawołanie miało miejsce {{minutes}} minut temu.[NL]Większość stacji nie czeka dłużej niż 5 minut na odpowiedź.[NL][NL]Czy nadal chcesz łączności z tą stacją na kanale {{selected_slot}}?[NL][NL]Kliknij TAK by nadawać na kanale {{selected_slot}}[NL][NL]Kliknij NIE by nadawać na częstotliwości wywoławczej (Po nawiązaniu łączności zwolnij ją)[NL]
main_screen_messagebox_unable_to_send_broadcast_reply_header=Nie można wysłać odpowiedzi na wiadomość publiczną
main_screen_messagebox_unable_to_send_broadcast_reply_details=Nie możesz wysłać do siebie odpowiedzi na wiadomość publiczną
main_screen_messagebox_wrong_band_broadcast_reply_header=Niewłaściwe pasmo
main_screen_messagebox_wrong_band_broadcast_reply_details=Usiłujesz wysłać odpowiedź na wiadomość publiczną do stacji na kanale {{band}}[NL]będąc na kanale {{current_band}}.[NL][NL]. Zmień pasmo przed próbą wysłania.
main_screen_messagebox_double_qsy_header=Nakładka próśb o QSY
main_screen_messagebox_double_qsy_details=Nakładka QSY występuje gdy obaj korespondenci równocześnie wysyłają prośby o QSY. [NL][NL]Możliwą przyczyną jest również nadanie przez kogoś wielu próśb o QSY w krótkich odstępach czasu.[NL][NL]Dla uniknięcia tego VarAC nie zezwala na powtórzenia QSY częściej niż co {{seconds}}.
main_screen_messagebox_frequency_is_busy_tune_header=Częstotliwość zajęta!
main_screen_messagebox_frequency_is_busy_tune_details=Częstotliwość wygląda na zajętą.[NL]Poczekaj aż się zwolni.[NL][NL]Czy nadal chcesz dokonać strojenia?
main_screen_messagebox_tune_requires_vara_license_header=Licencja na modem VARA konieczna do strojenia
main_screen_messagebox_tune_requires_vara_license_details=Ta operacja wymaga licencji VARA.[NL][NL]Strojenie ręczne jest jednak możliwe w aplikacji modemu VARA.[NL][NL]VarAC nie czerpie korzyści ze sprzedaży licencji VARA ani nie jest powiązany z twórcą VARA
main_screen_messagebox_no_frequency_schedule_rules_configured_header=Nie skonfigurowany harmonogram zmian częstotliwości
main_screen_messagebox_no_frequency_schedule_rules_configured_details=Należy najpierw wprowadzić zasady zmian częstotliwości[NL]przy użyciu konfiguratora harmonogramu w menu Ustawienia.[NL][NL]CZY CHCESZ PRZEJŚĆ TERAZ DO KONFIGURATORA
main_screen_messagebox_changing_info_not_allowed_header=Obecnie nie można zmienić informacji o sobie
main_screen_messagebox_changing_info_not_allowed_details=Nie można zmienić informacji o sobie w czasie trwania łączności, łączenia, wołania CQ lub wysyłania rozgłoszenia.[NL][NL]Spróbuj później
