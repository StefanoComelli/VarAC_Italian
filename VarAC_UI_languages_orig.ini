main_screen_messagebox_change_callsign_not_allowed_header=U kunt uw callsign nu niet wijzigen.
main_screen_messagebox_change_callsign_not_allowed_details=U kunt uw informatie niet wijzigen tijdens een actieve verbinding of een die wordt opgebouwd,[NL]tijdens het zenden van doorstuurnotificaties, CQ roepen of het zenden van een baken.[NL][NL]Probeer het later opnieuw.
